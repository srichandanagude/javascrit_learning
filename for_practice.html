<html>
<head>
    <title>For loop</title>
<style>
#name{
    color: blueviolet;
}
</style>

</head>
<body>
<div id="name"></div>
<script> 

for(i=0;i<10;i++){
console.log(i);

}
document.getElementById("name").innerHTML = i;

// while
let i = 5
while(i<10){
    console.log(i);
}

</script>
</body>

</html>
