<html>
<head>
    <title>Javascript</title>
<style>
#name{
    color: blueviolet;
}
</style>

</head>
<body>
<div id="name"></div>
<script> 
let a=10;
let b=12;
let c=a+b;
if(c<10){

    document.getElementById("name").innerHTML = "My First JavaScript";
}else{
    if(c==20){
      document.getElementById("name").innerHTML = "Ramesh";
    }else{
           document.getElementById("name").innerHTML = "Jio";
    }
 
}
</script>
</body>

</html>
